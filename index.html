<!DOCTYPE html>
<html lang="fr">
  <head>
      <!-- Use correct character set. -->
      <meta charset="utf-8">
      <!-- Tell IE to use the latest, best version. -->
      <meta http-equiv="X-UA-Compatible" content="IE=Edge">
      <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
      <meta name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
      <title>Sur tout le trajet</title>

      <!-- Loader -->
      <!-- <script src="./Source/js/load.js" charset="utf-8"></script> -->

      <!-- Reset css -->
      <link rel="stylesheet" href="./Source/css/reset.css">

      <!-- The Cesium library. -->
      <script src="ThirdParty/Cesium/Cesium.js"></script>
      <style>@import url(ThirdParty/Cesium/Widgets/widgets.css);</style>
      <!--  -->

      <!-- Style perso -->
      <link rel="stylesheet" href="./Source/css/index.css" media="screen">
  </head>
  <body id="fs">
    <!-- Assets -->
    <audio id="audioIntro" src="Source/sound/Titlescreen_loop.mp3" autoplay loop preload="auto"></audio>
    <audio id="audioGenerique" loop></audio>
    <audio id="audioStart"></audio>
    <audio id="audioDDerive"></audio>
    <audio id="audioDLeftRight"></audio>
    <audio id="audioDUpDown"></audio>
    <audio id="audioTeleport"></audio>
    <audio id="audioMusic" loop></audio>
    <main>
      <section class="home" id="home">

        <div class="bcg-middle"></div>
        <div class="bcg-top"></div>
        <div class="bcg-bottom"></div>
        <div class="bcg-deco"></div>
        <p class="start-button--wrap">
          <a href="#" id="startGame" class="start-button start-button-inactive start-button--hover:hover" disabled>Chargement...</a>
        </p>

      </section>
      <!-- Controller -->
      <!-- A container for the Cesium Viewer to live in. -->
      <div id="cesiumContainer" class="controller"></div>

      <!-- Display maps -->
      <section class="viewer-container" id="viewerContainer">
        <video id="topStream" class="viewer v-top" autoplay></video>
        <video id="bottomStream" class="viewer v-bottom" autoplay></video>
      </section>
      <!-- Interface -->
      <section class="interface" id="Interface">
        <div class="commands">
          <img id="commandsAll" class="commands-input commands-input--m" src="./Source/img/all-ouvert-et-m.png" alt="">
          <img id="commandsMouse" class="commands-mouse" src="./Source/img/levier-active.png" alt="">
        </div>
      </section>
    </main>
    <!-- Our application code. -->
    <!-- <script src="./Source/js/three.js" charset="utf-8"></script> -->
    <script src="./Source/js/map.js"></script>
    <script src="./Source/js/main.js" charset="utf-8"></script>

  </body>
</html>
